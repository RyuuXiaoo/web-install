<!DOCTYPE html>
<html>
<head>
<title>Pterodactyl Web Installer</title>
<style>
body{background:#0f172a;color:#fff;font-family:Arial}
.box{max-width:500px;margin:auto;margin-top:50px;background:#020617;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#38bdf8;border:none;font-weight:bold}
</style>
</head>
<body>
<div class="box">
<h2>Pterodactyl Web Installer</h2>
<input id="ip" placeholder="IP VPS">
<input id="pass" placeholder="Password VPS">
<input id="panel" placeholder="panel.domain.com">
<input id="node" placeholder="node.domain.com">
<button onclick="install()">INSTALL PANEL</button>
<p id="res"></p>
</div>

<script>
function install(){
fetch('/install',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({
ip:ip.value,
password:pass.value,
panel:panel.value,
node:node.value
})
}).then(r=>r.text()).then(t=>res.innerText=t);
}
</script>
</body>
</html>
